<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function computerPlay () {
            let random = Math.floor(Math.random() * 3) + 1;     // random number from 1-3
            if (random = 1) {
                return 'rock'
            } else if (random = 2) {
                return 'paper'
            } else {
                return 'scissors'
            }
        }
    </script>
</body>
</html>

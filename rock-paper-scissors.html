    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        
        function computerPlay () {
            let random = (Math.floor(Math.random() * 3) + 1);     // random number from 1-3
            console.log(random);
            if (random == 1) {
                return 'rock'
            } else if (random == 2) {
                return 'paper'
            } else {
                return 'scissors'
            }
        }

        function playRound (playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            if (playerSelection != 'rock' && playerSelection != 'paper' && playerSelection != 'scissors') {
            // if (playerSelection.match(/^(?!rock|paper|scissors)$/i)) {       // Regex asserting that it does not match rock, paper, or scissors
                return 'Invalid selection.'                                     // ?! is a negative look-ahead -- NEEDS DEBUGGING
            }
            if (playerSelection == computerSelection) {
                return "It's a tie!"
            } else {
                if (computerSelection == 'rock') {
                    if (playerSelection == 'paper') {
                        return "Congrats! You win the round. Paper beats rock."
                    } else {
                        return "Too bad. You lost the round. Rock beats scissors."
                    }
                } else if (computerSelection == 'paper') {
                    if (playerSelection == 'scissors') {
                        return "Congrats! You win the round. Scissors beats paper."
                    } else {
                        return "Too bad. You lost the round. Paper beats rock."
                    }
                } else {
                    if (playerSelection == 'rock') {
                        return "Congrats! You win the round. Rock beats scissors."
                    } else {
                        return "Too bad. You lost the round. Scissors beats paper."
                    }
                }
            }
        }

        let playerSelect = prompt("Rock, paper, or scissors?")
        let computerSelect = computerPlay()
    </script>

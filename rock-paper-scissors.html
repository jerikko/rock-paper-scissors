<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        
        function computerPlay () {
            let random = (Math.floor(Math.random() * 3) + 1);     // random number from 1-3
            console.log(random);
            if (random == 1) {
                return 'Rock'
            } else if (random == 2) {
                return 'Paper'
            } else {
                return 'Scissors'
            }
        }

        function playRound (playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            if (playerSelection != 'rock' || 'paper' || 'scissors') {
                return 'Invalid selection.'
            }
            computerSelection = computerSelection.toLowerCase();
            if (playerSelection == computerSelection) {
                return "It's a tie!"
            } else {
                if (computerSelection == 'rock') {
                    if (playerSelection == 'paper') {
                        return "Congrats! You win the round. Paper beats rock."
                    } else {
                        return "Too bad. You lost the round. Rock beats scissors."
                    }
                } else if (computerSelection == 'paper') {
                    if (playerSelection == 'scissors') {
                        return "Congrats! You win the round. Scissors beats paper."
                    } else {
                        return "Too bad. You lost the round. Paper beats rock."
                    }
                } else {
                    if (playerSelection == 'rock') {
                        return "Congrats! You win the round. Rock beats scissors."
                    } else {
                        return "Too bad. You lost the round. Scissors beats paper."
                    }
                }
            }
        }

        let playerSelect = prompt("Rock, paper, or scissors?")
        console.log(playRound(playerSelect, computerPlay))
    </script>
</body>
</html>
